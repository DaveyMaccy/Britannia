    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0c0c;
        }
        .font-title {

        }
        /* OSRS-inspired UI */
        .panel, .modal-content {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAFElEQVQYV2NkYGD4z4AB_wEl/wEANnsFBFd246oAAAAASUVORK5CYII=');
            background-color: #2e2820; /* OSRS brown */
            border: 4px solid #000;
            box-shadow: inset 0 0 0 2px #5a4a3a;
        }
        .panel-header {
            color: #ff9900; /* OSRS yellow */
            text-shadow: 1px 1px #000;
        }
        .sidebar-tab {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-bottom: 3px solid transparent;
            color: #c7c7c7;
        }
        .sidebar-tab.active {
            border-color: #ff9900; /* OSRS yellow */
            color: #ff9900;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #5a4a3a; border: 1px solid #000; }
        ::-webkit-scrollbar-thumb:hover { background: #7a6a5a; }

        .story-content p { margin-bottom: 1rem; }
        .creation-page { max-height: 75vh; overflow-y: auto; }
        .info-box { background-color: #1a1a1a; border-left: 3px solid #ff9900; }
    </style>
</head>
<body class="bg-black text-gray-300">

    <div id="app-container" class="flex flex-col md:flex-row h-screen hidden">

        <!-- Left Sidebar: Game State & Character -->
        <aside class="w-full md:w-1/4 panel flex flex-col h-[40vh] md:h-screen">
            <div class="flex-grow overflow-y-auto p-4">
                <h2 class="font-title text-2xl panel-header text-center mb-4">Game State</h2>
                <div id="game-state-display"></div>
            </div>
            <div class="mt-auto p-4 border-t-2 border-black space-y-4">
                <div>
                    <h3 class="font-title text-xl panel-header text-center mb-2">Backup & Transfer</h3>
                    <div class="flex gap-2">
                        <button id="save-btn" class="w-1/2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Download Save</button>
                        <label for="load-file-input" class="w-1/2 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors text-center cursor-pointer">Upload Save</label>
                        <input type="file" id="load-file-input" class="hidden" accept=".json">
                    </div>
                </div>
                 <div>
                    <button id="settings-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Settings</button>
                </div>
            </div>
        </aside>

        <!-- Main Content: Story & Input -->
        <main class="w-full md:w-1/2 flex flex-col h-[60vh] md:h-screen bg-black order-first md:order-none">
            <div id="visuals-container" class="w-full h-1/3 bg-black border-b-4 border-black flex items-center justify-center">
                <canvas id="scene-canvas" class="w-full h-full"></canvas>
            </div>
            <div id="story-container" class="flex-grow p-6 overflow-y-auto h-2/3 bg-[#1d1d1d]">
                <div id="story-content" class="text-lg leading-relaxed"></div>
            </div>
            <div class="p-4 bg-[#2e2820] border-t-4 border-black">
                <form id="action-form" class="flex items-center gap-4">
                    <input type="text" id="action-input" class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="What do you do?">
                    <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-lg transition-colors">Send</button>
                </form>
            </div>
        </main>

        <!-- Right Sidebar: Key Characters & Factions -->
        <aside class="w-full md:w-1/4 panel p-4 overflow-y-auto h-[40vh] md:h-screen">
            <div class="flex border-b-2 border-gray-700 mb-4">
                <div id="tab-character" class="sidebar-tab active">Character</div>
                <div id="tab-known-characters" class="sidebar-tab">Known NPCs</div>
                <div id="tab-factions" class="sidebar-tab">Factions</div>
                <div id="tab-console" class="sidebar-tab">Console</div>
            </div>
            <div id="character-panel" class="overflow-y-auto h-full"></div>
            <div id="known-characters-panel" class="overflow-y-auto h-full hidden"></div>
            <div id="factions-panel" class="overflow-y-auto h-full hidden"></div>
            <div id="console-panel" class="overflow-y-auto h-full hidden text-xs font-mono"></div>
        </aside>

    </div>

    <script>
        // --- SPRITE LIBRARY & RENDERING ENGINE (TRUNCATED FOR BREVITY) ---

        // --- CORE GAME DATA & STATE MANAGEMENT (GLOBAL VARIABLES) ---
        
        let gameState = {};
        let turnCounter = 0;
        let apiKey = '';
        let coreRulesText = '';
        let scenarioData = {};
        let creationPage = 1;

        // --- ALL FUNCTION DEFINITIONS (DEFINED FIRST TO PREVENT ERRORS) ---

        function rollDice(count, sides) { /* ... */ }

        async function loadGameData() {
            const rulesResponse = await fetch('./CoreRules.json');
            if (!rulesResponse.ok) throw new Error('Could not load CoreRules.json');
            coreRulesText = await rulesResponse.text();

            const scenarioResponse = await fetch('./Scenario.json');
            if (!scenarioResponse.ok) throw new Error('Could not load Scenario.json');
            scenarioData = await scenarioResponse.json();
        }

        // --- SAVE / LOAD LOGIC ---

        function saveGameToLocalStorage() {
            localStorage.setItem('rpgGameState', JSON.stringify(gameState));
        }

        function loadGameFromLocalStorage() {
            const savedGame = localStorage.getItem('rpgGameState');
            if (savedGame) {
                gameState = JSON.parse(savedGame);
                const lastEvent = gameState.worldState.majorEvents[gameState.worldState.majorEvents.length - 1] || "your journey";
                startGame(`Game loaded. You continue ${lastEvent}.`);
            }
        }

        function handleSave() {
            const dataStr = JSON.stringify(gameState, null, 2);
            const dataBlob = new Blob([dataStr], {type: "application/json"});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.download = 'Britannia_Save.json';
            link.href = url;
            link.click();
            URL.revokeObjectURL(url);
        }
        
        function handleLoad() {
            const fileInput = document.getElementById('load-file-input');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a save file to load.');
                return;
            }
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const loadedData = JSON.parse(event.target.result);
                    if (loadedData.characterSheet && loadedData.keyCharacters) {
                        gameState = loadedData;
                        document.getElementById('story-content').innerHTML = '';
                        const lastEvent = gameState.worldState.majorEvents[gameState.worldState.majorEvents.length - 1] || "your journey";
                        startGame(`Game loaded from file. You continue ${lastEvent}.`);
                    } else {
                        throw new Error('Invalid save file structure.');
                    }
                } catch (error) {
                    console.error("Failed to load game:", error);
                    alert('Failed to load game. The save file appears to be invalid or corrupted.');
                }
            };
            reader.readAsText(file);
        }
        
        function clearLocalStorage() {
            localStorage.removeItem('rpgGameState');
            localStorage.removeItem('rpgApiKey');
            document.getElementById('api-key-input').value = '';
            document.getElementById('continue-game-btn').disabled = true;
            alert('All local data has been cleared.');
        }
