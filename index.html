<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Britannia 60 AD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
        }
        .font-title {
            font-family: 'IM Fell English', serif;
        }
        /* OSRS-inspired UI */
        .panel {
            background-color: #3a3a3a;
            border: 2px solid #5a5a5a;
            border-radius: 0;
        }
        .panel-header {
            background-color: #5a5a5a;
            color: #ff9900;
            padding: 0.5rem;
            font-weight: bold;
            text-shadow: 1px 1px #000;
        }
        .btn {
            background-color: #4CAF50;
            border: 2px solid #388E3C;
            color: white;
            text-shadow: 1px 1px #000;
        }
        .btn:hover {
            background-color: #66BB6A;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2d3748; }
        ::-webkit-scrollbar-thumb { background: #718096; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a0aec0; }

        .story-content p { margin-bottom: 1rem; }
        .creation-page { max-height: 75vh; overflow-y: auto; }
        .info-box { background-color: #1a202c; border-left: 2px solid #ff9900; }
        .sidebar-tab { cursor: pointer; padding: 0.5rem 1rem; border-bottom: 2px solid transparent; }
        .sidebar-tab.active { border-color: #ff9900; color: #ff9900; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div id="app-container" class="flex flex-col md:flex-row h-screen hidden">

        <!-- Left Sidebar: Game State & Character -->
        <aside class="w-full md:w-1/4 panel flex flex-col h-[40vh] md:h-screen">
            <div class="flex-grow overflow-y-auto p-4">
                <h2 class="font-title text-2xl text-yellow-300 border-b-2 border-yellow-500 pb-2 mb-4">Game State</h2>
                <div id="game-state-display"></div>
            </div>
            <div class="mt-auto p-4 border-t border-gray-700 space-y-4">
                <div>
                    <h3 class="font-title text-xl text-yellow-300 mb-2">Backup & Transfer</h3>
                    <div class="space-y-2">
                        <textarea id="save-load-data" class="w-full bg-gray-900 text-xs rounded p-2 h-24 resize-none" placeholder="Save or load your game code here..."></textarea>
                        <div class="flex gap-2">
                            <button id="save-btn" class="w-1/2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Save</button>
                            <button id="load-btn" class="w-1/2 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Load</button>
                        </div>
                    </div>
                </div>
                 <div>
                    <button id="settings-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Settings</button>
                </div>
            </div>
        </aside>

        <!-- Main Content: Story & Input -->
        <main class="w-full md:w-1/2 flex flex-col h-[60vh] md:h-screen bg-black order-first md:order-none">
            <div id="visuals-container" class="w-full h-1/3 bg-black border-b-4 border-gray-700">
                <canvas id="scene-canvas" class="w-full h-full"></canvas>
            </div>
            <div id="story-container" class="flex-grow p-6 overflow-y-auto h-2/3">
                <h1 class="font-title text-4xl text-center text-yellow-400 mb-6">Britannia 60 AD</h1>
                <div id="story-content" class="text-lg leading-relaxed"></div>
            </div>
            <div class="p-4 bg-gray-800 border-t border-gray-700">
                <form id="action-form" class="flex items-center gap-4">
                    <input type="text" id="action-input" class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="What do you do?">
                    <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-lg transition-colors">Send</button>
                </form>
            </div>
        </main>

        <!-- Right Sidebar: Key Characters & Factions -->
        <aside class="w-full md:w-1/4 panel p-4 overflow-y-auto h-[40vh] md:h-screen">
            <div class="flex border-b-2 border-gray-700 mb-4">
                <div id="tab-character" class="sidebar-tab active">Character</div>
                <div id="tab-known-characters" class="sidebar-tab">Known NPCs</div>
                <div id="tab-factions" class="sidebar-tab">Factions</div>
                <div id="tab-console" class="sidebar-tab">Console</div>
            </div>
            <div id="character-panel" class="overflow-y-auto h-full"></div>
            <div id="known-characters-panel" class="overflow-y-auto h-full hidden"></div>
            <div id="factions-panel" class="overflow-y-auto h-full hidden"></div>
            <div id="console-panel" class="overflow-y-auto h-full hidden text-xs font-mono"></div>
        </aside>

    </div>
    
    <!-- Modals -->
    <!-- ... (All modals: start, setup, settings) are the same as the previous version ... -->

    <script>
        // --- SPRITE LIBRARY & RENDERING ENGINE ---
        const spriteLibrary = {
            // ... (A large block of SVG code for all sprites will be here)
        };
        
        function renderScene(sceneElements) {
            const canvas = document.getElementById('scene-canvas');
            const ctx = canvas.getContext('2d');
            const { width, height } = canvas.getBoundingClientRect();
            canvas.width = width;
            canvas.height = height;

            // Draw background
            ctx.fillStyle = '#34662c'; // Dark green for grass
            ctx.fillRect(0, 0, width, height);

            // Sort elements by y-coordinate for pseudo-3D effect
            sceneElements.sort((a, b) => a.y - b.y);

            sceneElements.forEach(element => {
                const sprite = spriteLibrary[element.sprite];
                if (sprite) {
                    const img = new Image();
                    img.onload = () => {
                        // Simple scaling - a more complex engine would handle this better
                        const scale = element.scale || 1;
                        const w = img.width * scale;
                        const h = img.height * scale;
                        // Convert grid coordinates (0-100) to canvas coordinates
                        const x = (element.x / 100) * width - (w / 2);
                        const y = (element.y / 100) * height - h; // Anchor to bottom
                        ctx.drawImage(img, x, y, w, h);
                    };
                    img.src = sprite;
                }
            });
        }


        // --- CORE GAME DATA & STATE MANAGEMENT ---
        // ... (All other global variables)

        // --- ALL FUNCTION DEFINITIONS ---
        // ... (All functions: rollDice, mergeDeep, loadGameData, initializeStartScreen, etc.)
        // The `processApiResponse` function will be updated to call `renderScene`

        function processApiResponse(response) {
            if (response.stateChanges) {
                gameState = mergeDeep(gameState, response.stateChanges);
            }
            if (response.scene_elements) {
                renderScene(response.scene_elements);
            }
            addStoryMessage(response.narrative, "GM");
        }

        // ... (Rest of the script)

        // --- SCRIPT EXECUTION START ---
        document.addEventListener('DOMContentLoaded', async () => {
            // ... (Initialization logic)
        });
    </script>
</body>
</html>
