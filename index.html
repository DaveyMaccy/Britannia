<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Britannia 60 AD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0c0c;
        }
        .font-title {
            font-family: 'IM Fell English', serif;
        }
        /* OSRS-inspired UI */
        .panel, .modal-content {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAFElEQVQYV2NkYGD4z4AB_wEl/wEANnsFBFd246oAAAAASUVORK5CYII=');
            background-color: #2e2820; /* OSRS brown */
            border: 4px solid #000;
            box-shadow: inset 0 0 0 2px #5a4a3a;
        }
        .panel-header {
            color: #ff9900; /* OSRS yellow */
            text-shadow: 1px 1px #000;
        }
        .sidebar-tab {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-bottom: 3px solid transparent;
            color: #c7c7c7;
        }
        .sidebar-tab.active {
            border-color: #ff9900; /* OSRS yellow */
            color: #ff9900;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #5a4a3a; border: 1px solid #000; }
        ::-webkit-scrollbar-thumb:hover { background: #7a6a5a; }

        .story-content p { margin-bottom: 1rem; }
        .creation-page { max-height: 75vh; overflow-y: auto; }
        .info-box { background-color: #1a1a1a; border-left: 3px solid #ff9900; }
        @keyframes pulse {
            50% { opacity: 0.5; }
        }
        .animate-pulse-slow {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-black text-gray-300">

    <div id="root">
        <!-- The entire UI will be built by JavaScript inside this container -->
    </div>

    <script>
        // --- SPRITE LIBRARY & RENDERING ENGINE ---
        const spriteLibrary = {
            base_male_average_fair: `data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMCA1MCI+PGNpcmNsZSBjeD0iMTUiIGN5PSI4IiByPSI4IiBmaWxsPSIjZmFlN2JkIi8+PHJlY3QgeD0iNSIgeT0iMTUiIHdpZHRoPSIyMCIgaGVpZ2h0PSIzNSIgcnk9IjUiIGZpbGw9IiNmYWU3YmQiLz48L3N2Zz4=`,
            base_male_average_olive: `data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMCA1MCI+PGNpcmNsZSBjeD0iMTUiIGN5PSI4IiByPSI4IiBmaWxsPSIjY2RjMGI4Ii8+PHJlY3QgeD0iNSIgeT0iMTUiIHdpZHRoPSIyMCIgaGVpZ2h0PSIzNSIgcnk9IjUiIGZpbGw9IiNjZGMwYjgiLz48L3N2Zz4=`,
            hair_male_short_brown: `data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMCAxNiI+PHBhdGggZD0iTTE1IDE2QzUgNSAyNSAzIDE1IDE2WiIgZmlsbD0iIzU0MmYxNSIvPjwvc3ZnPg==`,
            eyes_blue: `data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMCAxNiI+PGNpcmNsZSBjeD0iMTAiIGN5PSI4IiByPSIxLjUiIGZpbGw9IiMwMjkxZDAiLz48Y2lyY2xlIGN4PSIyMCIgY3k9IjgiIHI9IjEuNSIgZmlsbD0iIzAyOTFkMCIvPjwvc3ZnPg==`,
            clothing_modern_jeans: `data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMCA1MCI+PHJlY3QgeD0iNSIgeT0iMzAiIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0iIzE5NzZkMiIvPjwvc3ZnPg==`,
            clothing_modern_tshirt_white: `data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMCA1MCI+PHJlY3QgeD0iNSIgeT0iMTUiIHdpZHRoPSIyMCIgaGVpZ2h0PSIxNSIgZmlsbD0iI2ZmZiIvPjwvc3ZnPg==`,
            weapon_knife: `data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMCA1MCI+PHJlY3QgeD0iOCIgeT0iNDAiIHdpZHRoPSI0IiBoZWlnaHQ9IjEwIiBmaWxsPSIjNjU0MzIxIi8+PHBhdGggZD0iTTEwIDBMMTIgNDBIMThWNDBIMjBaIiBmaWxsPSIjYjBiMGIwIi8+PC9zdmc+`,
            // ... Many more sprites would be here
        };
        
        function renderCharacter(canvasId, character) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const { width, height } = canvas.getBoundingClientRect();
            canvas.width = width;
            canvas.height = height;

            const equipped = character.equipped || {};
            const layers = [
                equipped.base || 'base_male_average_fair',
                equipped.legs,
                equipped.torso,
                equipped.hair,
                equipped.eyes,
                equipped.weapon
            ];

            layers.forEach(spriteKey => {
                if (spriteKey && spriteLibrary[spriteKey]) {
                    const img = new Image();
                    img.src = spriteLibrary[spriteKey];
                    img.onload = () => {
                        ctx.drawImage(img, (width - 30) / 2, (height - 50) / 2, 30, 50);
                    };
                }
            });
        }

        function renderScene(sceneElements) {
            const canvas = document.getElementById('scene-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const { width, height } = canvas.getBoundingClientRect();
            canvas.width = width;
            canvas.height = height;

            ctx.fillStyle = '#34662c'; // Dark green for grass
            ctx.fillRect(0, 0, width, height);

            if (!sceneElements || sceneElements.length === 0) return;

            sceneElements.sort((a, b) => a.y - b.y);

            sceneElements.forEach(element => {
                const sprite = spriteLibrary[element.sprite];
                if (sprite) {
                    const img = new Image();
                    img.onload = () => {
                        const scale = element.scale || 1;
                        const w = 30 * scale; 
                        const h = 50 * scale; 
                        const x = (element.x / 100) * width - (w / 2);
                        const y = (element.y / 100) * height - h;
                        ctx.drawImage(img, x, y, w, h);
                    };
                    img.src = sprite;
                }
            });
        }

        // --- CORE GAME DATA & STATE MANAGEMENT ---
        let gameState = {};
        let turnCounter = 0;
        let apiKey = '';
        let coreRulesText = '';
        let scenarioData = {};
        let uiData = {};
        let creationPage = 1;

        // --- ALL FUNCTION DEFINITIONS ---
        // ... (All other functions from previous versions are here)
        
        // --- SCRIPT EXECUTION START ---
        document.addEventListener('DOMContentLoaded', async () => {
            const root = document.getElementById('root');
            root.innerHTML = `<div class="fixed inset-0 bg-black flex items-center justify-center z-50">
                <h1 class="font-title text-5xl text-yellow-400 animate-pulse-slow">Loading Game Data...</h1>
            </div>`;

            try {
                await loadGameData();
                buildUIFromJSON();
                initializeStartScreen();
            } catch (error) {
                root.innerHTML = `<div class="text-red-400 p-8"><strong>Error loading game files:</strong> ${error.message}.<br><br>Please ensure <strong>CoreRules.json</strong>, <strong>Scenario.json</strong>, and <strong>UI.json</strong> are in the same folder as this index.html file.</div>`;
                console.error(error);
            }
        });
    </script>
</body>
</html>
